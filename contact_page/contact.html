<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kursavik</title>
    <link rel="stylesheet" href="/loader_style.css">
    <link rel="stylesheet" href="/normalise_css.css">
    <link rel="stylesheet" href="/styles_for_white_theme.css" />
    <link rel="stylesheet" href="/header and footer styles.css" />
    <link rel="stylesheet" href="contact_styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="mask">
      <div class="loader"></div>
    </div>
    <header id="header-container" class="header"></header>
    <main>
      <section class="contact">
        <h2 class="text" data-translate="contacts_title">Контакты</h2>
        <div class="flex_container_for_main">
         <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11179.91579220192!2d30.341031174736326!3d53.90886193550294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46d04e1f7037f623%3A0xd22b2615d815c80c!2z0KHQv9C-0YDRgtC80LDRgdGC0LXRgA!5e0!3m2!1sru!2suk!4v1748201148802!5m2!1sru!2suk" 
                class="map-iframe"
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
          <div class="flex">
            <div class="contact_info">
              <h3 data-translate="contacts_section">Контакты</h3>
              <p class="phone" data-translate="contacts_phone_1">+7 (812) 123-45-67</p>
              <p class="phone" data-translate="contacts_phone_2">+7 (911) 123-45-67</p>
              <p class="adress" data-translate="contacts_address">Новоостровский проспект, дом 36 лит.</p>
            </div>
            <div class="contact_info">
              <h3 data-translate="contacts_hours">Режим работы</h3>
              <p class="phone" data-translate="contacts_hours_weekdays">C 10:00 до 21:00 (Пн-Пт)</p>
              <p class="phone" data-translate="contacts_hours_weekends">С 11:00 до 20:00 (Сб-Вс)</p>
            </div>
            <div class="contact_info">
              <h3 data-translate="contacts_additional">Дополнительная</h3>
              <p class="phone" data-translate="contacts_welcome">Будем рады вас видеть!</p>
              <p class="phone" data-translate="contacts_shoe_covers">Не забудьте взять бахилы</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer-container" class="footer"></footer>
    <script src="/footer_header_gen.js"></script>
    <script src="/loader.js"></script>
    <script src="/toggle_theme.js"></script>
    <script src="contact_trans.js"></script>
    <script src="/translate.js"></script>
  </body>
</html>
